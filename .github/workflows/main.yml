name: CI devops 2025
 
on:
  push:
    branches: [ main, develop ]
  pull_request:
 
jobs:
  test-backend:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
 
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
 
      - name: Build and test with Maven
        run: mvn clean verify
        working-directory: simple-api
     
    #   - name: Analyze with SonarCloud
    #     run: mvn -B verify sonar:sonar -Dsonar.projectKey="change" -Dsonar.organization="change" -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }}
    #     working-directory: simple-api
 
     
 
     
 
  build-and-push-docker-image:
    needs: test-backend
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
 
      - name: Build image and push backend
        uses: docker/build-push-action@v6
        with:
          context: simple-api
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-simple-api:latest
          push: ${{ github.ref == 'refs/heads/main' }}
 
      - name: Build image and push database
        uses: docker/build-push-action@v6
        with:
          context: database
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-database:latest
          push: ${{ github.ref == 'refs/heads/main' }}
 
      - name: Build image and push httpd
        uses: docker/build-push-action@v6
        with:
          context: http-server
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-httpd:latest
          push: ${{ github.ref == 'refs/heads/main' }}
 
  deploy-ansible-service :
    needs: build-and-push-docker-image
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt upgrade
          sudo apt-get install -y ansible

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 777 ~/.ssh/id_rsa
      
      - name: Add SSH Host key 
        run: |
          ssh-keyscan corentin.durand.takima.cloud >> ~/.ssh/known_hosts
          chmod 777 ~/.ssh/known_hosts   
      - name: Run Ansible playbook
        run: ansible-playbook -i /home/coren/DevOps_Takima_CI/ansible/inventories/setup.yml /home/coren/DevOps_Takima_CI/ansible/playbook.yml  